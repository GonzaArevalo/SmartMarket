<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartMarket</title>
  <link href="/assets/css/carousel.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="icon" href="/assets/img/carticon.png" type="image/x-icon">
</head>

<body>

  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.5)), url("/assets/img/fondo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>


  <header>
    <!------------>
    <!-- navbar -->
    <!------------>
    <!------------>
    <div id="custom-navbar"></div>
  </header>


    <!---------------->
    <!-- Formulario -->
    <!---------------->
    <!---------------->

  <form>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <label for="names" class="form-label" style="color: white;">Nombres</label>
          <input type="text" style="margin-bottom: 4%;" class="form-control" placeholder="Nombres"
            aria-label="Mein Nambrein">
        </div>
        <div class="col-md-6">
          <label for="surnames" class="form-label" style="color: white;">Apellidos</label>
          <input type="text" style="margin-bottom: 4%;" class="form-control" placeholder="Apellidos"
            aria-label="Last name">
        </div>
        <div class="col-md-6">
          <label for="phones" class="form-label" style="color: white;">Telefono</label>
          <input type="text" style="margin-bottom: 4%;" class="form-control" placeholder="Telefono"
            aria-label="Last name">
        </div>
        <div class="col-md-6">
          <label for="mails" class="form-label" style="color: white;">Correo Electronico</label>
          <input type="text" style="margin-bottom: 4%;" class="form-control" placeholder="email"
            aria-label="Last name">
        </div>
        <div class="col-md-6">
          <label for="addresss" class="form-label" style="color: white;">Dirección</label>
          <input type="text" style="margin-bottom: 4%;" class="form-control" placeholder="Dirección"
            aria-label="Last name">
        </div>
        <div class="col-md-6">
          <label for="subsidiarys" class="form-label" style="color: white;">Sucursal de referncia</label>
          <select class="form-select" style="margin-bottom: 6%;">
            <option value="">Seleccione una sucursal de referencia</option>
            <option value="1">Santiago</option>
            <option value="2">Viña del Mar</option>
            <option value="3">Valparaiso</option>
            <option value="4">Rancagua</option>
            <option value="5">Temuco</option>
            <option value="6">Puerto Montt</option>
          </select>
        </div>

        <div class="input-group input-group-lg" style="margin-block: 3%;">
          <label for="commentss" class="input-group-text">Comentarios:</label>
          <textarea id="comentarios" class="form-control" aria-label="With textarea"></textarea>
        </div>


        <div class="form-check mb-3" style="margin-left: 1%;">
          <input type="checkbox" class="form-check-input" id="validationFormCheck1">
          <label class="form-check-label" for="validationFormCheck1" style="color: white;">He leído la información y estoy de
            acuerdo con su envío</label>
        </div>
      
      
        <div class="mb-3" style="margin-left: 0%;">
          <button class="btn btn-primary" type="submit" enabled>Enviar información</button>
        </div>

  </form>


  <!------------>
  <!-- footer -->
  <div id="custom-footer"></div>
  <!------------>
  <!------------>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>    
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/footer.js"></script>

</body>

</html>
